<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Filter</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.1.0/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1><i class="bi bi-file-earmark-person me-2"></i>Resume Filter</h1>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="mb-4">
                    <label for="skills" class="form-label">Skills (comma-separated, any match)</label>
                    <input type="text" class="form-control" id="skills" placeholder="e.g., JavaScript, Python" aria-label="Skills">
                </div>
                <div class="mb-4">
                    <label for="mandatory-skills" class="form-label">Mandatory Skills (all must match)</label>
                    <input type="text" class="form-control" id="mandatory-skills" placeholder="e.g., AutoCAD" aria-label="Mandatory Skills">
                </div>
                <div class="mb-4">
                    <label for="experience" class="form-label">Minimum Experience (years)</label>
                    <input type="number" class="form-control" id="experience" placeholder="e.g., 1" min="0" aria-label="Minimum Experience">
                </div>
                <div class="mb-4">
                    <label for="resumes" class="form-label">Upload Resumes (PDFs)</label>
                    <input type="file" class="form-control" id="resumes" accept=".pdf" multiple aria-label="Upload Resumes">
                </div>
                <button id="filter-button" class="btn btn-primary"><i class="bi bi-filter me-2"></i>Filter Resumes</button>
                <div id="loading" class="mt-4" style="display: none;">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="text-center mt-2">Processing... <span id="progress-percentage">0%</span></div>
                </div>
                <div id="error" class="alert alert-danger mt-4" style="display: none;" role="alert"></div>
                <div id="download-buttons" class="mt-4" style="display: none;">
                    <button id="download-selected" class="btn btn-success" disabled><i class="bi bi-download me-2"></i>Download Selected</button>
                </div>
                <div id="results" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
